# fly.toml file generated for minimail on 2022-12-10T17:47:28-08:00

app = "minimail"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  DATABASE_URL="sqlite::memory:"
  SQLX_OFFLINE="true"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
source="minimail_data"
destination="/minimail/app/data"

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
